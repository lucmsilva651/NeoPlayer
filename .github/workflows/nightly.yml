name: NeoPlayer CI (nightly)

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - run: npm install
      - run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: neoplayer-windows-nightly-${{ github.sha }}
          path: out/com.lucmsilva.neoplayer/make/squirrel.windows/x64

  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - run: npm install
      - run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: neoplayer-linux-nightly-${{ github.sha }}
          path: out/com.lucmsilva.neoplayer/make/deb/x64

  build-macos:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - run: npm install
      - run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: neoplayer-darwin-nightly-${{ github.sha }}
          path: out/