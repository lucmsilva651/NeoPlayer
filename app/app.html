<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="electron" content="app">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="animations.css">
  <title>NeoPlayer</title>
</head>
<body>
  <div class="titlebar">
    <i id="playBtn" class="ms-Icon ms-Icon--Play" aria-hidden="true" title="Play/Pause"></i>
    <i id="stopBtn" class="ms-Icon ms-Icon--Stop" aria-hidden="true" title="Stop"></i>
    <i id="loopToggle" class="ms-Icon ms-Icon--RepeatAll icon-spacing-right" aria-hidden="true" title="Repeat"></i>
    <i id="minimizeBtn" class="ms-Icon ms-Icon--ChromeMinimize icn-11px" aria-hidden="true" title="Minimize"></i>
    <i id="maximizeBtn" class="ms-Icon ms-Icon--SquareShape icn-11px" aria-hidden="true" title="Maximize"></i>
    <i id="closeBtn" class="ms-Icon ms-Icon--ChromeClose icn-11px" aria-hidden="true" title="Close"></i>
    <span class="logo toolbar-center">NeoPlayer</span>
  </div>
  <main>
    <p id="instruct">Insert a URL to the resource below or drag and drop the module to window</p>
    <div class="input-play-row">
      <input autocomplete="off" type="url" id="url" required placeholder="https://" />
      <button id="play">Play</button>
    </div>
    <div class="mod-details" id="modDetails">
      <p>Now playing: <span id="modTitle"></span></p>
      <p>Duration: <span id="modDur"></span></p>
      <p>Type: <span id="modType"></span></p>
      <p>Tracker: <span id="modTracker"></span></p>
    </div>
    <button id="moduleMsgBtn">Show module text/instruments</button>
  </main>
  <footer>
    <p class="left">NeoPlayer is &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://github.com/lucmsilva651">Lucas Gabriel (lucmsilva).</a></p>
    <p class="right">Using Office UI Fabric Core Icons - &copy; <a href="https://microsoft.com/">Microsoft</a>.</p>
  </footer>  
  <script type="module" src="app.js"></script>
</body>
</html>
